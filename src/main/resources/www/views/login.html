<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
        <title>Войти</title>
        <link rel="stylesheet" type="text/css" href="../css/dark-mode.css">
        <link rel="stylesheet" type="text/css" href="../css/helpers.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="../js/login.js"></script>
        <script src="../js/anime-master/lib/anime.min.js"></script>
        <script type="text/javascript" src="../js/anime-login.js"></script>
        <script type="text/javascript" src="https://unpkg.com/@popperjs/core@2"></script>
<!--        <script src="https://unpkg.com/popmotion/dist/popmotion.global.min.js"></script>-->
    </head>
    <body>
        <div class="page">
            <div class="page-content">
                <div class="form">
                    <form class="login-form">
                        <div class="rsatu-logo">
                            <img class="img" src="../../resources/images/RSATU-logo-material-grey.svg">
                        </div>
                        <div class="login">
                            <div class="mb-37 log">
                                <div class="l">
                                    <input class="input" type="text" name="email" id="email">
                                    <label class="label">
                                        <span class="focus-input" >Логин</span>
                                    </label>
                                </div>
                                <div class="ul">
                                    <div class="error">
                                        <label class="error-msg">Ошибка</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-37 pas">
                                <div class="l">
                                    <input class="input" type="password" name="password" id="password">
                                    <label class="label">
                                        <span class="focus-input">Пароль</span>
                                    </label>
                                </div>
                                <div class="ul">
                                    <div class="error">
                                        <span class="error-msg">Ошибка</span>
                                    </div>
                                    <div class="f">
                                        <a class="forgot-password" href="/recover">Забыли пароль ?</a>
                                    </div>
                                </div>
                            </div> 
                        </div>
                        <div class="sign-in">
                            <button class="sign-in-b">
                                Войти
                            </button>
                        </div>
                        <div class="sign-up">
                            <span class="txt-sign-up">Впервые здесь ? </span>
                            <a class="txt-sign-up" href="/register">Зарегистрируйтесь</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
